<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/reset.css" type="text/css" rel="stylesheet">
    <link href="css/form.css" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // Form validation by jQuery
            $("form[name='registration']").validate({
                rules: {
                    name: "required",
                    email: {
                        required: true,
                        email: true
                    },
                    age: {
                        required: true,
                        min: 18
                    }
                },
                messages: {
                    name: "Please enter your name",
                    email: "Please enter a valid email address",
                    age: 'Your age should be more than 18'
                },

                // Make sure the form is submitted to the destination defined
                // in the "action" attribute of the form when valid
                submitHandler: function (form) {
                    form.submit();
                }
            });

            document.querySelector('form').onsubmit = () => alert("Your form has been submitted!");
        })
    </script>
</head>

<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the website</p>
    </header>

    <form name="registration">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" placeholder="Enter your name" />
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" placeholder="Enter your Email" />
        </div>

        <div class="form-group">
            <label for="number">Age</label>
            <input type="number" name="age" class="form-control" min="1" max="100" placeholder=" Enter your Age" />
        </div>

        <div class="form-group">
            <label for="role">Current role</label>
            <select name="role" class="form-control">
                <option disabled selected>Select current role</option>
                <option value="student">Student</option>
                <option value="worker">Worker</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="user-recommend">Would you recommend our service/ products to a friend?</label>
            <label><input name="user-recommend" value="definitely" type="radio" class="input-radio">Definitely</label>
            <label><input name="user-recommend" value="maybe" type="radio" class="input-radio" />Maybe</label>
            <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio" />Not sure</label>
        </div>

        <div class="form-group">
            <label for="prefer">What would you like to see improved? (Check all that apply)</label>
            <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox" />Front-end
                Projects</label>
            <label>
                <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox" />Back-end
                Projects</label>
            <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox" />Data
                Visualization</label>
            <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox" />Challenges</label>
            <label><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox" />Open
                Source Community</label>
            <label><input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox" />Gitter
                help
                rooms</label>
            <label><input name="prefer" value="videos" type="checkbox" class="input-checkbox" />Videos</label>
            <label><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox" />City
                Meetups</label>
            <label><input name="prefer" value="wiki" type="checkbox" class="input-checkbox" />Wiki</label>
            <label><input name="prefer" value="forum" type="checkbox" class="input-checkbox" />Forum</label>
            <label><input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox" />Additional
                Courses</label>
        </div>

        <div class="form-group">
            <label for="comment">Any comments or suggestions?</label>
            <textarea class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>

        <div class="form-group">
            <button type="submit" class="submit-button">Submit</button>
        </div>
    </form>
</body>

</html>
